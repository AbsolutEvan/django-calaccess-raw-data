[tox]
envlist=py34
setenv =
    PYTHONPATH = {toxinidir}

[testenv]
deps =
    pep8
    pyflakes
    coverage
commands =
    pep8 calaccess_raw
    pyflakes calaccess_raw
    python setup.py install
    coverage run setup.py test
    coverage report -m

[pep8]
max-line-length = 100
exclude = calaccess_raw/migrations/*
